<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Auto Reloader Settings</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    button { font-size: 16px; padding: 8px 16px; }
    #interval { width: 60px; }
  </style>
</head>
<body>
  <div>
    <label for="interval" id="labelInterval"></label>
    <input type="number" id="interval" min="5" max="600" value="10" />
    <span id="labelSec"></span>
  </div>
  <div style="margin-top:10px;">
    <button id="toggleButton"></button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
